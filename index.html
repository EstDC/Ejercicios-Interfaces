<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 y 2 HTML-CSS</title>
    <style>
        *{box-sizing: border-box;}
        body{
            margin: 10px;
            font-family: Helvetica;
        }
        nav{
            width: 100%;
            margin: auto;
            display: flex;
            height: 150px;
            justify-content:space-around;
            align-items: center;
            padding: 5px;
            
        }
        nav a{
            margin: 5px;
            flex: 1;
            background-color: black;
            color: white;
            border: 1px solid;
            padding: 0.5rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.5s ease-out;
        }
        nav a:hover, 
        nav a:focus{
            background-color: white;
            color: black;
        }
        .galeria{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-content: center;
            grid-auto-rows: 200px;
            grid-auto-flow: dense;
        }

        .foto{
            padding: 10px;
            width: 100%;
            height: 100%;
            object-fit:cover;

        }
        .foto:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
        @media (max-width: 600px) {
            .galeria {
                grid-template-columns: 1fr;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px) {
            .galeria {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (min-width: 1025px) {
            .galeria {
                grid-template-columns: repeat(2, 1fr);
            }
        }

    </style>
</head>
<body>
    <nav>
        <a href="https://www.google.com/" target="_blank">Home</a>
        <a href="https://www.google.com/" target="_blank">About</a>
        <a href="https://www.google.com/" target="_blank">Services</a>
        <a href="https://www.google.com/" target="_blank">Contact</a>
    </nav>
    <main>
        <div class="galeria">
            <div class="elementoGaleria">
                <img class="foto" src="https://cdn.fstoppers.com/media/2020/11/25/90_of_landscape_photography_in_only_20_minutes_03.jpg">
            </div>
            <div class="elementoGaleria">
                <img class="foto" src="https://cdn.fstoppers.com/media/2020/11/25/90_of_landscape_photography_in_only_20_minutes_08.jpg">
            </div>
            <div class="elementoGaleria">
                <img class="foto" src="https://cdn.fstoppers.com/media/2020/11/25/90_of_landscape_photography_in_only_20_minutes_06.jpg">
            </div>
            <div class="elementoGaleria">
                <img class="foto" src="https://s3-us-west-2.amazonaws.com/artifactuprising/magento/blog/articles/2015-07-20-landscape-photo-tips/2015-07-20-landscape-photo-tips-05.jpg">
            </div>
            <div class="elementoGaleria">
                <img class="foto" src="https://cdn.naturettl.com/wp-content/uploads/2020/04/25152036/how-to-find-great-locations-for-landscape-photography-11-1536x1024.jpg">
            </div>
            <div class="elementoGaleria">
                <img class="foto" src="https://s3-us-west-2.amazonaws.com/artifactuprising/magento/blog/articles/2015-07-20-landscape-photo-tips/2015-07-20-landscape-photo-tips-08.jpg">
            </div>
        </div>
    </main>
</body>
</html>
