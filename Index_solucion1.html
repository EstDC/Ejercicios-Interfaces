<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 y 2 HTML-CSS</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 10px;
            font-family: Helvetica;
            font-size: 18px;
        }
        nav {
            width: 100%;
            margin: auto;
            display: flex;
            height: 100px;
            justify-content: space-around;
            align-items: center;
            padding: 5px 0;
        }
        nav a {
            margin: 10px;
            flex: 1;
            background-color: black;
            color: white;
            border: 1px solid;
            padding: 0.5rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.5s ease-out;
        }
        nav a:hover,
        nav a:focus {
            background-color: white;
            color: black;
        }
        .menuOpciones {
            margin: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .opciones {
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            flex: 1 1 auto;
            background-color: black;
            color: white;
            border: 1px solid;
            padding: 0.5rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.5s ease-out;
            min-width: 150px;
        }
        .desplegable {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .opcionesContenido {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #f1f1f1;
            z-index: 1;
        }
        .opcionesContenido a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .opcionesContenido a:hover {
            background-color: #ddd;
        }
        .desplegable:hover .opcionesContenido {
            display: block;
        }
        .desplegable:hover .opciones {
            background-color: white;
            color: black;
        }
        .galeria {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        .elementoGaleria {
            position: relative;
            overflow: hidden;
            height: 200px;
        }
        .foto {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease-in-out;
        }
        .elementoGaleria.square,
        .elementoGaleria.round {
            aspect-ratio: 1 / 1;
            margin: auto;
        }
        .elementoGaleria.round .foto {
            border-radius: 50%;
        }
        .elementoGaleria.portrait {
            margin: auto;
            aspect-ratio: 3 / 4;
        }
        .elementoGaleria:hover {
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease-in-out;
            filter: brightness(50%);
        }
        @media (max-width: 600px) {
            .galeria {
                grid-template-columns: 1fr;
            }
            .menuOpciones {
                flex-direction: column;
            }
            .opciones {
                width: 100%; 
            }
            .desplegable {
                width: 100%;
            }
            .opcionesContenido {
                position: static; 
                box-shadow: none;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            .galeria {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1025px) {
            .galeria {
                grid-template-columns: repeat(2, 1fr);
            }
        }


    </style>
</head>
<body>
    <nav>
        <a href="https://www.google.com/" target="_blank">Home</a>
        <a href="https://www.google.com/" target="_blank">About</a>
        <a href="https://www.google.com/" target="_blank">Services</a>
        <a href="https://www.google.com/" target="_blank">Contact</a>
    </nav>
    <main>
        <main>
            <div class="menuOpciones">
                <div class="desplegable">
                    <button class="opciones">Layout</button>
                    <div class="opcionesContenido">
                        <a href="#" onclick="setColumnas(2)">2 Columnas</a>
                        <a href="#" onclick="setColumnas(3)">3 Columnas</a>
                        <a href="#" onclick="setColumnas('default')">Default</a>
                    </div>
                </div>
                <div class="desplegable">
                    <button class="opciones">Estilo</button>
                    <div class="opcionesContenido">
                        <a href="#" onclick="setShape('round')">Redondo</a>
                        <a href="#" onclick="setShape('square')">Cuadrado</a>
                        <a href="#" onclick="setShape('portrait')">Retrato</a>
                        <a href="#" onclick="setShape('default')">Default</a>
                    </div>
                </div>
            </div>
            <div class="galeria">
                <div class="elementoGaleria">
                    <img class="foto" src="https://cdn.fstoppers.com/media/2020/11/25/90_of_landscape_photography_in_only_20_minutes_03.jpg">
                </div>
                <div class="elementoGaleria">
                    <img class="foto" src="https://cdn.fstoppers.com/media/2020/11/25/90_of_landscape_photography_in_only_20_minutes_08.jpg">
                </div>
                <div class="elementoGaleria">
                    <img class="foto" src="https://cdn.fstoppers.com/media/2020/11/25/90_of_landscape_photography_in_only_20_minutes_06.jpg">
                </div>
                <div class="elementoGaleria">
                    <img class="foto" src="https://s3-us-west-2.amazonaws.com/artifactuprising/magento/blog/articles/2015-07-20-landscape-photo-tips/2015-07-20-landscape-photo-tips-05.jpg">
                </div>
                <div class="elementoGaleria">
                    <img class="foto" src="https://cdn.naturettl.com/wp-content/uploads/2020/04/25152036/how-to-find-great-locations-for-landscape-photography-11-1536x1024.jpg">
                </div>
                <div class="elementoGaleria">
                    <img class="foto" src="https://s3-us-west-2.amazonaws.com/artifactuprising/magento/blog/articles/2015-07-20-landscape-photo-tips/2015-07-20-landscape-photo-tips-08.jpg">
                </div>
            </div>
        </main>
    </main>
    <script>
        function setColumnas(columnas) {
            const galeria = document.getElementsByClassName('galeria')[0];
            if (galeria) {
                if (columnas === 'default') {
                    galeria.style.gridTemplateColumns = '';
                } else {
                    galeria.style.gridTemplateColumns = `repeat(${columnas}, 1fr)`;
                }
            }
        }
        function setShape(shape) {
            const elementosGaleria = document.querySelectorAll('.galeria .elementoGaleria');
            elementosGaleria.forEach(elemento => {
                elemento.classList.remove('round', 'square', 'portrait');
                elemento.style.aspectRatio = '';
                const img = elemento.querySelector('.foto');
                img.style.borderRadius = '';
                if (shape === 'round') {
                    elemento.classList.add('round');
                    elemento.style.aspectRatio = '1 / 1';
                    img.style.borderRadius = '50%';
                } else if (shape === 'square') {
                    elemento.classList.add('square');
                    elemento.style.aspectRatio = '1 / 1';
                } else if (shape === 'portrait') {
                    elemento.classList.add('portrait');
                    elemento.style.aspectRatio = '3 / 4';
                }
            });
        }
    </script>
</body>
</body>
</html>
